<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechNunes</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      overflow:hidden;
      font-family:'Segoe UI', sans-serif;
      background: #1b1f27;
      color: #fff;
    }

    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    nav {
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 20;
      display:flex;
      justify-content:space-between;
      align-items:center;
      backdrop-filter: blur(6px);
    }
    .logo { font-size:1.6rem; font-weight:bold; }
    .nav-links { 
      list-style:none; 
      display:flex; 
      gap: 25px;
      font-weight: 600;
    }
    .nav-links a {
      color:#fff;
      text-decoration:none;
      font-size:1rem;
      transition:color .3s;
    }
    .nav-links a:hover { color:#00cfff; }

    /* Botão hambúrguer */
    .hamburger {
      width: 28px;
      height: 22px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 25;
      position: relative;
    }
    .hamburger div {
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.4s ease;
      transform-origin: center;
    }
    /* X perfeito */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg);
      position: absolute;
      top: 9px;
      left: 0;
      width: 28px;
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg);
      position: absolute;
      top: 9px;
      left: 0;
      width: 28px;
    }

    /* Overlay para quando o menu estiver aberto */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 15;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width:768px) {
      .nav-links {
        position: fixed;
        top: 60px;
        right: 0;
        background: rgba(0,0,0,0.95);
        flex-direction: column;
        width: 230px;
        padding: 20px 15px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        font-weight: 600;
        border-radius: 0 0 0 10px;
      }
      .nav-links.active {
        transform: translateX(0);
      }
      .nav-links li {
        margin-bottom: 20px;
      }
      .hamburger {
        display: flex;
      }
    }

    .content {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      position:relative;
      z-index:1;
      padding-top:70px;
    }
    main {
      background:rgba(30, 34, 44, 0.95);
      padding:40px 50px;
      border-radius:10px;
      box-shadow:0 8px 30px rgba(0,0,0,0.4);
      max-width:400px; width:100%;
    }
    main h2 { text-align:center; margin-bottom:20px; color:#fff; }
    form { display:flex; flex-direction:column; }
    label { margin-bottom:6px; font-weight:bold; color:#ccc; }
    input[type="text"], input[type="password"] {
      padding:10px; margin-bottom:15px;
      border:1px solid #444; border-radius:5px;
      font-size:1rem; background:#262a34; color:#fff;
    }
    button {
      padding:12px;
      background:#00cfff;
      border:none;
      color:#000;
      font-size:1rem;
      border-radius:5px;
      cursor:pointer;
      transition:background .3s;
    }
    button:hover { background:#00acc1; }

    footer {
      background:rgba(0,0,0,0.5);
      color:#ccc;
      text-align:center;
      padding:15px 20px;
      position:fixed;
      bottom:0;
      width:100%;
      z-index:10;
      font-size:0.95rem;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <nav>
    <div class="logo">MarcosNunes</div>
    <ul class="nav-links">
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="pages/downloads.html">Downloads</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
  </nav>

  <div class="overlay" id="overlay"></div>

  <div class="content">
    <main>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required placeholder="Digite seu usuário" />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha" />

        <button type="submit">Entrar</button>
      </form>
    </main>
  </div>

  <footer>© 2025 Marcos Nunes. Todos os direitos reservados.</footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('.nav-links');
    const overlay = document.getElementById('overlay');

    function toggleMenu() {
      navLinks.classList.toggle('active');
      overlay.classList.toggle('active');
      hamburger.classList.toggle('active'); // transforma hambúrguer em X
    }

    hamburger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      alert("Login enviado!");
    });

    const colors = ['#00cfff', '#00ff94', '#ffe600'];
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];
    const particleCount = 70;

    function initCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      particles = [];

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.4,
          vy: (Math.random() - 0.5) * 0.4,
          size: 2 + Math.random() * 2,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      for (let i = 0; i < particleCount; i++) {
        for (let j = i + 1; j < particleCount; j++) {
          const p1 = particles[i], p2 = particles[j];
          const dx = p1.x - p2.x, dy = p1.y - p2.y;
          const dist = Math.hypot(dx, dy);

          if (dist < 90) {
            ctx.strokeStyle = p1.color + '44';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initCanvas);
    initCanvas();
    animate();
  </script>
</body>
</html>
